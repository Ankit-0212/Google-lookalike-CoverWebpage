<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Google Lookalike</title>
</head>

<body>
    <header class="Topbar">
        <nav>
            <a class="menu-item" href="https://mail.google.com/mail/u/1/?ogbl#inbox">Gmail</a>
            <a class="menu-item" href="https://www.google.co.in/imghp?hl=en&authuser=1&ogbl">Images</a>
            <div id="dropdown-wrapper">
                <span class="material-icons">
                    apps
                </span>
                <div id="app-dropdown">
                    <div class="app-item">
                        <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google search">
                        <p>Search</p>
                    </div>
                    <div class="app-item">
                        <img src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="Google search">
                        <p>Maps</p>
                    </div>
                    <div class="app-item">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/Google_Drive_icon_%282020%29.svg/1024px-Google_Drive_icon_%282020%29.svg.png" alt="Google Drive">
                        <p>Drive</p>
                    </div>
                    <div class="app-item">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Google_Calendar_icon_%282020%29.svg/1024px-Google_Calendar_icon_%282020%29.svg.png" alt="Google calendar">
                        <p>Calendar</p>
                    </div>
                    <div class="app-item">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/Google_Photos_icon_%282020%29.svg/1024px-Google_Photos_icon_%282020%29.svg.png" alt="Google photos">
                        <p>Photos</p>
                    </div>
                    <div class="app-item">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/1024px-YouTube_full-color_icon_%282017%29.svg.png" alt="youtube">
                        <p>Youtube</p>
                    </div>
                </div>

            </div>
            
            <img id="ProfilePic"
                src="https://lh3.googleusercontent.com/ogw/ADGmqu-CmjO0vHV6J068fztDRAG4OW0jrgTrzjWWlYf1pw=s32-c-mo"
                alt="Profile pic" />

        </nav>
    </header>
    <main>
        <section>
            <img src="http://www.google.com/logos/doodles/2015/googles-new-logo-5078286822539264.3-hp2x.gif"
                id="google-logo" alt="Google-logo"><br>
            <div id="input">
                <input id="search-box" type="text">
                <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png"
                    alt="voice-search">
            </div>
            <div>

                <button class="custom-button">Google Search</button>
                <button class="custom-button">I'm Feeling Lucky</button>


            </div>
            
        </section>

    </main>

</body>

</html>
